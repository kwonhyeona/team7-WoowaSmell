{{#partial "header"}}
<link href="/css/custom/timeline.css" rel="stylesheet">
<link href="/css/main.css" rel="stylesheet">
{{/partial}}
{{#partial "content"}}
<div class="col-lg-7 col-md-7 col-sm-7 col-xs-12" id="timeline-container">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="timeline-align-container">
        <div class="form-check">
            <label>
                <input type="radio" name="radio" checked> <span class="label-text">최신 순</span>
            </label>
        </div>
        <div class="form-check">
            <label>
                <input type="radio" name="radio"> <span class="label-text">부러워요 순</span>
            </label>
        </div>
    </div>
    <ul class="cbp_tmtimeline" id="timeline_standard">
    </ul>
</div>
<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12" id="chat-container">
</div>
<div id="loader" class="invisible"></div>
{{/partial}}
{{#partial "footer"}}
<script type="module" src="/js/review/review.js"></script>
{{/partial}}
{{>base}}
